spring:
  application:
    name: iocr

server:
  port: 8899

logging:
  level:
    io.github.mymonstercat.*: debug
    org.dino.iocr.*: info

file:
  storage:
    windows-path: D:/home/images/
    linux-path: /var/tmp/images/

inference:
  engine:
    model: ONNX_PPOCR_V4
    num-threads: 8
    gpu: -1
